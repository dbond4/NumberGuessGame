<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Number Guess App</title>
    </h:head>
    <h:body>
        <h2>Number Guessing Game</h2>
        <h:form id="helloForm">
            <h:panelGrid columns="2">
                <h:outputText value="Enter a number between 1 and 10"/>
                <h:inputText value="#{numberBean.number}" 
                             required="true" 
                             requiredMessage="A number is required"/>
                <h:messages />
                <h:commandButton value="Submit Number" 
                                 action="#{numberBean.checkGuess()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
